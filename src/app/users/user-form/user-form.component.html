<div>
  <h2>Criar Novo Usuário</h2>
  <form>
    <label for="name">Nome:</label>
    <input
      name="name"
      required
    />

    <label for="email">Email:</label>
    <input
      name="email"
      required
      type="email"
    />

    <button type="submit">Criar Usuário</button>
  </form>
</div>
